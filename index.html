<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <!-- Planet Image -->
        <img id="navigator-image" src="img/stars/blue-star.webp" class="card-img-top" alt="Planet Image">
        <div class="card-body">
          <h5 class="card-title">Navigator</h5>
          <div id="card-data"></div>
          <div class="star-buttons btn-group">
            <button id="previous-star" type="button" class="btn btn-primary">Previous Star</button>
            <button id="current-star" type="button" class="btn btn-primary">Current Star</button>
            <button id="next-star" type="button" class="btn btn-primary">Next Star</button>
          </div>
          <p class="card-text mt-3"><strong>Places</strong></p>
          <div class="navigator-controls btn-group"></div>  <!-- Buttons for each planet -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/galaxysim.js"></script>
<script>
    
</script>
</body>
</html>
