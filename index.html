<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <!-- Planet Image -->
        <img id="navigator-image" src="img/stars/blue-star.webp" class="card-img-top" alt="Planet Image">
        <div class="card-body">
          <h5 class="card-title">Navigator</h5>
          <div id="card-data"></div>
          <p class="card-text mt-3"><strong>Places</strong></p>
          <div class="navigator-controls d-grid gap-1"></div>  <!-- Buttons for each planet -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/galaxysim.js"></script>
<script>
    
</script>
</body>
</html>
